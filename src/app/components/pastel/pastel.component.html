<h1>Pastel</h1>

<div>
  <div>
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [colors]="pieChartColors"
              [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
<div>
  <button mat-button mat-raised-button color="primary" class="btn btn-primary" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-success" (click)="changeLabels()">Change Labels</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-info" (click)="addSlice()">Add Slice</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-danger" (click)="removeSlice()">Remove Slice</button>
  <button mat-button mat-raised-button color="primary" class="btn btn-secondary" (click)="changeLegendPosition()">Change Legend Position</button>
</div>
